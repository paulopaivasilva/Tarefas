<ng-container *ngIf="tasks.length > 0">
   <ion-card class="card" *ngFor="let task of tasks" (click)="checkTask(task.id)">
      <ion-card-content>
         <ion-grid>
            <ion-row>
               <ion-col size="1.5">
                  <ion-checkbox [checked]="task.status"></ion-checkbox>
               </ion-col>

               <ion-col size="7">
                  <ion-text>{{ task.title }}</ion-text><br>
                  <ion-text *ngIf="task.description">{{ task.description }}</ion-text>
               </ion-col>

               <ion-col style="text-align: end;">
                  <ion-text>{{ task.hour }}</ion-text>
               </ion-col>

               <ion-col size="1.5" style="text-align: end;">
                  <ion-icon name="trash-outline" (click)="excludeTask(task.id)"></ion-icon>
               </ion-col>
            </ion-row>
         </ion-grid>
      </ion-card-content>
   </ion-card>
</ng-container>
