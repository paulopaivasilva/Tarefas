<ng-container *ngIf="tasks.length > 0">
   <ion-card class="card" *ngFor="let task of tasks">
      <ion-card-content>
         <ion-grid>
            <ion-row>
               <ion-col size="1.5">
                  <ion-checkbox></ion-checkbox>
               </ion-col>

               <ion-col>
                  <ion-text>{{ task.title }}</ion-text><br>
                  <ion-text *ngIf="task.description">{{ task.description }}</ion-text>
               </ion-col>

               <ion-col style="text-align: end;">
                  <ion-text>{{ task.hour }}</ion-text>
               </ion-col>
            </ion-row>
         </ion-grid>
      </ion-card-content>
   </ion-card>
</ng-container>
<ion-text *ngIf="tasks.length == 0">
   <h6>Não há tarefas para hoje, adicione uma!</h6>
</ion-text>
